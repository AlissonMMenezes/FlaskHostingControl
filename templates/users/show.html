{% extends "base.panel.html" %}
{% block content %}
		<div class="row">
			<div class="col-lg-12">
				<h2 class="page-header">Change user</h2>
			</div>
		</div><!--/.row-->


		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">User's Info</div>
					<div class="panel-body">
						{% if message %}
							{{message}}
						{% endif %}
						<div class="col-md-6">
							<form role="form" method="post" action="/users/{{user.id}}/">							
								<div class="form-group">
									<label>Email</label>
									<input type="email" class="form-control"  name="email" placeholder="E-mail" value="{{user.email}}">
								</div>
                                <div class="form-group">
									<label>Password</label>
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>								
								<div class="form-group">
									<label>Package</label>
									<select class="form-control" name="package">
										{% for p in packages %}
                                             {% if p.id == user.package %}
                                                <option value="{{p.id}}" selected>{{p.name}}</option>
                                             {% else %}
											    <option value="{{p.id}}">{{p.name}}</option>
                                             {% endif %}
										{% endfor %}
									</select>
								</div>
								<div class="form-group">
									<label>First Name</label>
									<input class="form-control" placeholder="First Name" name="first_name" value="{{user.first_name}}">
								</div>
								<div class="form-group">
									<label>Last Name</label>
									<input class="form-control" placeholder="Last Name" name="last_name" value="{{user.last_name}}">
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-success" value="Save" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

	</div><!--/.main-->
	
{% endblock %}
